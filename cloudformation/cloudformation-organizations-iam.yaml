AWSTemplateFormatVersion: "2010-09-09"
Metadata:
  License: Apache-2.0
Description: "CloudFormation template for CloudAdmin onboarding for users using AWS Organizations. This will create an IAM role, custom policy apply that to the IAM role, and also give the IAM role the proper read only policy for the cost & usage report."
Resources:

  CloudAdminUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Join [ "_", [ "CloudAdminOrganizationIAM", !Ref "AWS::StackName" ] ]

  CloudAdminKeys:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref "CloudAdminUser"

  AdministrationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "_", [ "CloudAdminAdministrationRole", !Ref "AWS::StackName" ] ]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: AssumeRole-AWSCloudFormationStackSetExecutionRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource:
                  - "arn:*:iam::*:role/StackSetExecutionRole"

  StackSetExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: StackSetExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt [AdministrationRole, Arn]
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AdministratorAccess

  CloudAdminOrganizationIAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CloudAdminOrganizationIAMPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - organizations:ListAccounts
              - sts:AssumeRole
              - sts:GetCallerIdentity
            Resource: "*"
      Users:
        - !Ref "CloudAdminUser"

  CloudAdminAccountSet:
    Type: AWS::CloudFormation::StackSet
    DependsOn: "ListAccounts"
    Properties:
      AdministrationRoleARN: !GetAtt [AdministrationRole, Arn]
      Description: "Applies CloudAdminIAM for each account in the AWS Organization"
      ExecutionRoleName: StackSetExecutionRole
      PermissionModel: SELF_MANAGED
      StackInstancesGroup:
        - Regions: [ "us-west-2" ]
          DeploymentTargets:
            Accounts: !GetAtt [ ListAccounts, Ids ]
      StackSetName: !Join [ "-", [ "CloudAdminStack", !Ref "AWS::Region" ] ]
      TemplateBody: |
        Resources:

          CloudAdminUser:
            Type: AWS::IAM::User
            Properties:
              UserName: !Join [ "_", [ "CloudAdminIAM", !Ref "AWS::StackName" ] ]

          CloudAdminIAMPolicy:
            Type: AWS::IAM::Policy
            Properties:
              PolicyName: CloudAdminIAMPolicy
              PolicyDocument:
                Statement:
                  - Effect: Allow
                    Action:
                      - cloudwatch:Describe*
                      - cloudwatch:Get*
                      - cloudwatch:List*
                      - ec2:DeleteSnapshot
                      - ec2:DeleteVolume
                      - ec2:Describe*
                      - ec2:PurchaseReservedInstancesOffering
                      - ec2:ReleaseAddress
                      - ec2:StartInstances
                      - ec2:StopInstances
                      - elasticache:Describe*
                      - elasticache:ListTagsForResource
                      - elasticache:PurchaseReservedCacheNodesOffering
                      - elasticloadbalancing:DeleteLoadBalancer
                      - elasticloadbalancing:Describe*
                      - es:Describe*
                      - es:ListDomainNames
                      - es:ListTags
                      - es:PurchaseReservedElasticsearchInstanceOffering
                      - rds:DeleteDBSnapshot
                      - rds:Describe*
                      - rds:ListTagsForResource
                      - rds:PurchaseReservedDBInstancesOffering
                      - rds:StartDBInstance
                      - rds:StopDBInstance
                      - redshift:Describe*
                      - redshift:PauseCluster
                      - redshift:PurchaseReservedNodeOffering
                      - redshift:ResumeCluster
                      - savingsplans:CreateSavingsPlan
                      - savingsplans:Describe*
                      - sts:GetCallerIdentity
                    Resource: "*"
              Users:
                - !Ref "CloudAdminUser"

          CloudAdminS3Policy:
            Type: AWS::IAM::Policy
            Properties:
              PolicyName: CloudAdminS3Policy
              PolicyDocument:
                Statement:
                  - Effect: Allow
                    Action:
                      - s3:ListBucket
                    Resource: "arn:aws:s3:::billing-data-cloudadmin-testing"
                  - Effect: Allow
                    Action:
                      - s3:GetObject
                      - s3:GetObjectVersion
                    Resource: "arn:aws:s3:::billing-data-cloudadmin-testing/*"
              Users:
                - !Ref "CloudAdminUser"

  ListAccounts:
    Type: Custom::ListAccounts
    DependsOn: "CloudAdminOrganizationIAMPolicy"
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - ListAccountsFunction
          - Arn
      Input1:
        Ref: CloudAdminKeys
      Input2:
        Fn::GetAtt:
          - CloudAdminKeys
          - SecretAccessKey
      Input3:
        Ref: AWS::AccountId

  ListAccountsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: "Listing Organization account ids"
      Role:
        Fn::GetAtt:
          - LambdaExecutionRole
          - Arn
      Runtime: python3.8
      Timeout: 30
      Handler: index.lambda_handler
      Code:
        ZipFile:
          Fn::Sub: |-
            #!/usr/bin/env python3

            import cfnresponse
            import logging
            import traceback

            LOGGER = logging.getLogger()
            LOGGER.setLevel(logging.INFO)

            def lambda_handler(event, context):
                LOGGER.info('Event structure: %s', event)
                LOGGER.info('Resources: %s', event['ResourceProperties'])

                access_key = event['ResourceProperties']['Input1']
                secret_key = event['ResourceProperties']['Input2']
                root_account = event['ResourceProperties']['Input3']

                import boto3
                organizations_client = boto3.client('organizations', aws_access_key_id=access_key, aws_secret_access_key=secret_key)
                sts_client = boto3.client('sts', aws_access_key_id=access_key, aws_secret_access_key=secret_key)

                try:
                    accounts = organizations_client.list_accounts()
                    LOGGER.info('Accounts: %s', accounts)

                    owner = sts_client.get_caller_identity()
                    LOGGER.info('Caller: %s', owner)

                    account_ids = []
                    for account in accounts['Accounts']:
                        account_id = account['Id']
                        if account_id == root_account:
                            continue
                        account_ids.append(account_id)

                    response_data = {"Ids": account_ids}
                except Exception as e:
                    LOGGER.error(e)
                    traceback.print_exc()
                    response_data = {}
                finally:
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, response_data)

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

Outputs:

  AccessKey:
    Value: !Ref "CloudAdminKeys"
    Description: AWSAccessKeyId of new user

  SecretKey:
    Value: !GetAtt [CloudAdminKeys, SecretAccessKey]
    Description: AWSSecretAccessKey of new user

  RoleArn:
    Value: !Ref "AdministrationRole"
    Description: Role ARN to be used by AssumeRole for new user

  Accounts:
    Value: !Join
      - ", "
      - !GetAtt [ ListAccounts, Ids ]
    Description: Account Ids processed by StackSet

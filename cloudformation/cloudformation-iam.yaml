AWSTemplateFormatVersion: "2010-09-09"
Metadata:
  License: Apache-2.0
Description: "CloudFormation template for CloudAdmin onboarding. This will create an IAM role, custom policy apply that to the IAM role, and also give the IAM role the proper read only policy for the cost & usage report."
Resources:
  CloudAdminUser:
    Type: AWS::IAM::User
  CloudAdminIAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CloudAdminIAMPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              [
                "autoscaling:Describe*",
                "aws-portal:ViewBilling",
                "aws-portal:ViewUsage",
                "cloudwatch:Describe*",
                "cloudwatch:Get*",
                "cloudwatch:GetMetricStatistics",
                "cloudwatch:List*",
                "ec2:Describe*",
                "ec2:DescribeAccountAttributes",
                "ec2:DescribeAvailabilityZones",
                "ec2:DescribeInternetGateways",
                "ec2:DescribeSecurityGroups",
                "ec2:DescribeSubnets",
                "ec2:DescribeVpcAttribute",
                "ec2:DescribeVpcs",
                "ec2:StartInstances",
                "ec2:StopInstances",
                "elasticache:Describe*",
                "elasticache:ListTagsForResource",
                "elasticloadbalancing:Describe*",
                "es:DescribeElasticsearchDomain",
                "es:DescribeElasticsearchDomainConfig",
                "es:DescribeElasticsearchDomains",
                "es:DescribeElasticsearchInstanceTypeLimits",
                "es:DescribeInboundCrossClusterSearchConnections",
                "es:DescribeOutboundCrossClusterSearchConnections",
                "es:DescribeReservedElasticsearchInstanceOfferings",
                "es:DescribeReservedElasticsearchInstances",
                "es:ESCrossClusterGet",
                "es:ESHttpGet",
                "es:ESHttpHead",
                "es:GetCompatibleElasticsearchVersions",
                "es:GetUpgradeHistory",
                "es:GetUpgradeStatus",
                "es:ListDomainNames",
                "es:ListElasticsearchInstanceTypeDetails",
                "es:ListElasticsearchInstanceTypes",
                "es:ListElasticsearchVersions",
                "es:ListTags",
                "logs:DescribeLogStreams",
                "logs:GetLogEvents",
                "rds:Describe*",
                "rds:ListTagsForResource",
                "rds:StartDBInstance",
                "rds:StopDBInstance",
                "redshift:Describe*",
                "redshift:PauseCluster",
                "redshift:ResumeCluster",
                "route53:Get*",
                "route53:List*",
                "savingsplans:CreateSavingsPlan",
                "savingsplans:DescribeSavingsPlans",
                "savingsplans:DescribeSavingsPlansOfferingRates",
                "sts:GetCallerIdentity"
              ]
            Resource: "*"
      Users:
        - !Ref "CloudAdminUser"
  CloudAdminS3Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CloudAdminS3Policy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action: ["s3:ListBucket", "s3:GetObjectVersion"]
            Resource: "arn:aws:s3:::test/*"
      Users:
        - !Ref "CloudAdminUser"
  CloudAdminKeys:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref "CloudAdminUser"
Outputs:
  AccessKey:
    Value: !Ref "CloudAdminKeys"
    Description: AWSAccessKeyId of new user
  SecretKey:
    Value: !GetAtt [CloudAdminKeys, SecretAccessKey]
    Description: AWSSecretAccessKey of new user
